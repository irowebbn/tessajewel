---
layout: default
title: Portfolio
---

<ul class="projects clearfix">
{% for post in site.type.design %}
  <li>
    <div class="project">
      <a class="cover" href="{{ post.url }}">
        <div class="project-details">
          <span>
            {{ post.title }}
          </span>
          <span>
            {{ post.worktype }}
          </span>
          <span>
            View project
          </span>
        </div>
      </a>
      <div class = "img-container">
        <img class="thumb" src="img/{{page.type}}/{{page.uid}}.jpg" />
      </div>
      <div class="aspect-two-one"></div>
    </div>
  </li>
{% endfor %}
</ul>
