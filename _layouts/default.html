  <link href="https://vjs.zencdn.net/5-unsafe/video-js.css" rel="stylesheet">

    <div class="inner">
      <h1 class="site-title">
        <a href="/">Tessa Jewel</a></h1>
        <a class="initials" href="/">T.J.</a>
      <nav class="main-nav">

          <a href="/photo.html"><li>Photography</li></a>
          <a href="/design.html"><li>Design</li></a>

      <nav class="mobile-nav">

    </footer>

  <script defer src="{{ site.baseurl }}all.js"></script>
  <script>

    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
